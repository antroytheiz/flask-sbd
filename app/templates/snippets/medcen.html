<!-- Pribadi -->
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">MedcenITS&nbsp;&nbsp;&nbsp;
                <div class="input-group input-search pull-right">
                <form action="#" method="post">
                    <input type="text"  name="search" placeholder="Search" class="form-control">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="icon mdi mdi-search"></i>
                        </button>
                    </span>
                </form>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                          <th style="width:30%;">KTP</th>
                          <th style="width:50%;">Alamat Kantor</th>
                          <th></th>
                          <th></th>
                          <th class="actions">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data3 %}
                          <tr>
                            <td>{{row[0]}}</td>
                            <td>{{row[1]}}</td>
                            <td>{{row[2]}}</td>
                            <td>{{row[3]}}</td>
                            <td class="actions">
                                <button data-toggle="modal" data-target="#md-footer-danger{{row.id}}">
                                    <i class="icon mdi mdi-delete"></i>
                                </button>
                            </td>
                          </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!--  -->
            </div>
        </div>
    </div>
  </div>
  
  <!-- Delete -->
  {% for row in data %}
  <div id="md-footer-danger{{row.id}}" tabindex="-1" role="dialog" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><span class="mdi mdi-close"></span></button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <div class="text-danger"><span class="modal-main-icon mdi mdi-close-circle-o"></span></div>
            <h3>Pemberitahuan</h3>
            <p>Apakah anda yakin akan menghapus data ini? jika ya silakan klik Delete.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>    
  
  {% endfor %}
  <!-- End Delete -->

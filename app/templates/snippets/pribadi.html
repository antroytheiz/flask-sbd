<!-- Pribadi -->
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">Pribadi&nbsp;&nbsp;&nbsp;
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width:15%;">Nama</th>
                            <th style="width:15%;">Alamat</th>
                          <th style="width:13%;">NRP</th>
                          <th style="width:13%;">KTP</th>
                          <th style="width:13%;">KK</th>
                          <th style="width:13%;">STNK</th>
                          <th style="width:15%;">Nomor HP</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                          <tr>
                            <td>{{row.nama}}</td>
                            <td>{{row.alamat}}</td>
                            <td>{{row.nrp}}</td>
                            <td>{{row.ktp}}</td>
                            <td>{{row.kk}}</td>
                            <td>{{row.stnk}}</td>
                            <td>{{row.nomorHP}}</td>
                          </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!--  -->
            </div>
        </div>
    </div>
  </div>


<!-- Polsek -->
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">Polsek&nbsp;&nbsp;&nbsp;
                <div class="input-group input-search pull-right">
                <form action="#" method="post">
                    <input type="text"  name="search" placeholder="Search" class="form-control">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <i class="icon mdi mdi-search"></i>
                        </button>
                    </span>
                </form>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width:25%;">kodePolsek</th>
                            <th style="width:25%;">Nama Polsek</th>
                            <th style="width:25%;">Alamat Kantor</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data2 %}
                          <tr>
                              <td>{{row[0]}}</td>
                              <td>{{row[1]}}</td>
                              <td>{{row[2]}}</td>
                              <td></td>
                              <td></td>
                          </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
